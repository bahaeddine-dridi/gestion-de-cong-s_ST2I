<div class="dashboard-container">
  <div class="main-content">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul class="nav-links">
        <li><a routerLink="/dashboard" routerLinkActive="active"><i class="fa-solid fa-list fa-beat-fade"></i> Tableau de bord</a></li>
       
        <li><a routerLink="/demande" ><i class="fa-solid fa-person-circle-question fa-bounce"></i> Mes demandes</a></li>
  
        <!-- Menu pour le Directeur -->
        <ng-container *ngIf="userRole === 'director'">
          <li><a routerLink="/projet" routerLinkActive="active"><i class="fa-solid fa-briefcase fa-beat-fade"></i> les projets</a></li>
        <li><a routerLink="/LesEmployes" routerLinkActive="active"><i class="fa-solid fa-person fa-bounce"></i><i class="fa-solid fa-person-dress fa-bounce"></i> les employés</a></li>
        <li><a routerLink="/DemandeConge" routerLinkActive="active"><i class="fa-solid fa-hourglass-start fa-fade"></i> Demandes des congés</a></li>
        </ng-container>
      </ul>
    </nav>

    <!-- Content Area -->
    <main class="content">
      <div class="dashboard-stats">
        <h2>Tableau de bord</h2>

        <!-- Solde de congé with Circle Progress -->
        <div class="solde-container">
          <h3>Solde des Congés</h3>
          <div class="leave-balance-grid">
            <!-- Solde de Repos Counter -->
            <div class="leave-counter">
              <div class="circle-progress">
                <svg viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                  <!-- Progress circle -->
                  <circle 
                    class="progress-bar" 
                    cx="50" 
                    cy="50" 
                    r="45"
                    [style.stroke-dasharray]="getProgressValue(leaveBalance.congeRepos)"
                    [ngClass]="getColorClass(leaveBalance.congeRepos)">
                  </circle>
                </svg>
                <div class="counter-value">
                  <span class="value">{{leaveBalance.congeRepos}}</span>
                  <span class="label">jours</span>
                </div>
              </div>
              <h4>Solde de Repos</h4>
            </div>

            <!-- Solde de Maladie Counter -->
            <div class="leave-counter">
              <div class="circle-progress">
                <svg viewBox="0 0 100 100">
                  <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                  <circle 
                    class="progress-bar" 
                    cx="50" 
                    cy="50" 
                    r="45"
                    [style.stroke-dasharray]="getProgressValue(leaveBalance.congeMaladie)"
                    [ngClass]="getColorClass(leaveBalance.congeMaladie)">
                  </circle>
                </svg>
                <div class="counter-value">
                  <span class="value">{{leaveBalance.congeMaladie}}</span>
                  <span class="label">jours</span>
                </div>
              </div>
              <h4>Solde de Maladie</h4>
            </div>
          </div>
        </div>

        <!-- Demand Statistics -->
        <div class="demand-stats">
          <!-- You can add additional statistics here -->
        </div>
      </div>

      <router-outlet></router-outlet>
    </main>
  </div>
</div>
